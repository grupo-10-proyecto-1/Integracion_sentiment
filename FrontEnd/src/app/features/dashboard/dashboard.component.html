<app-header></app-header>

<main
  class="min-h-screen pt-24 pb-12 px-4 bg-indigo-950 dark:bg-slate-950 transition-colors duration-300"
>
  <div class="max-w-7xl mx-auto space-y-8">
    <!-- Navigation Back -->
    <div class="flex items-center gap-4">
      <a
        routerLink="/"
        class="p-3 bg-indigo-900/50 dark:bg-slate-900/50 border border-indigo-700 dark:border-slate-800 rounded-xl text-indigo-300 dark:text-slate-400 hover:text-white hover:bg-indigo-800 dark:hover:bg-slate-800 transition-all"
      >
        ⬅️ Volver
      </a>
      <div>
        <h1 class="text-3xl font-bold text-white">Intelligence Dashboard</h1>
        <p class="text-indigo-200 dark:text-slate-500">
          Métricas detalladas y análisis de tendencias
        </p>
      </div>
    </div>

    <!-- Charts -->
    <div *ngIf="metrics; else loading">
      <app-sentiment-chart
        [metrics]="metrics"
        [history]="history"
      ></app-sentiment-chart>
    </div>

    <ng-template #loading>
      <div class="space-y-6 animate-pulse">
        <!-- Skeleton for the Main Card Container -->
        <div
          class="relative overflow-hidden bg-indigo-900/20 dark:bg-slate-900/20 border border-white/5 rounded-[2.5rem] shadow-2xl p-6 h-[800px] flex flex-col"
        >
          <!-- Header Skeleton -->
          <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
              <div class="h-3 w-3 rounded-full bg-slate-700"></div>
              <div class="space-y-2">
                <div class="h-6 w-48 bg-slate-700 rounded"></div>
                <div class="h-3 w-32 bg-slate-700/50 rounded"></div>
              </div>
            </div>
            <div class="flex gap-2">
              <div class="h-10 w-10 bg-slate-700 rounded-lg"></div>
              <div class="h-10 w-10 bg-slate-700 rounded-lg"></div>
              <div class="h-10 w-10 bg-slate-700 rounded-lg"></div>
            </div>
          </div>

          <!-- Grid Skeleton -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 flex-1">
            <!-- Slot 1 -->
            <div
              class="bg-indigo-950/20 dark:bg-slate-900/20 rounded-2xl p-4 border border-white/5 flex flex-col"
            >
              <div class="flex items-center gap-2 mb-4">
                <div class="w-2 h-2 rounded-full bg-slate-700"></div>
                <div class="h-3 w-24 bg-slate-700 rounded"></div>
              </div>
              <div
                class="flex-1 bg-slate-700/10 rounded-xl relative overflow-hidden"
              >
                <div
                  class="absolute bottom-0 left-0 right-0 h-[60%] bg-gradient-to-t from-slate-700/20 to-transparent"
                ></div>
              </div>
            </div>

            <!-- Slot 2 -->
            <div
              class="bg-indigo-950/20 dark:bg-slate-900/20 rounded-2xl p-4 border border-white/5 flex flex-col"
            >
              <div class="flex items-center gap-2 mb-4">
                <div class="w-2 h-2 rounded-full bg-slate-700"></div>
                <div class="h-3 w-24 bg-slate-700 rounded"></div>
              </div>
              <div
                class="flex-1 rounded-full border-8 border-slate-700/10 m-8"
              ></div>
            </div>

            <!-- Slot 3 -->
            <div
              class="bg-indigo-950/20 dark:bg-slate-900/20 rounded-2xl p-4 border border-white/5 flex flex-col"
            >
              <div class="h-3 w-24 bg-slate-700 rounded mb-4"></div>
              <div class="flex-1 flex items-end justify-between gap-2 px-4">
                <div class="w-full bg-slate-700/20 rounded-t-lg h-[40%]"></div>
                <div class="w-full bg-slate-700/20 rounded-t-lg h-[80%]"></div>
                <div class="w-full bg-slate-700/20 rounded-t-lg h-[60%]"></div>
              </div>
            </div>

            <!-- Slot 4 -->
            <div
              class="bg-indigo-950/20 dark:bg-slate-900/20 rounded-2xl p-4 border border-white/5 flex flex-col"
            >
              <div class="h-3 w-24 bg-slate-700 rounded mb-4"></div>
              <div
                class="flex-1 rounded-full border-8 border-slate-700/10 m-8"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</main>

<app-footer></app-footer>
