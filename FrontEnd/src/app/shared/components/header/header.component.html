<header
  class="relative w-full py-16 px-4 flex flex-col items-center justify-center overflow-hidden"
>
  <!-- Ambient Background -->
  <div
    class="absolute inset-0 bg-indigo-950/90 dark:bg-slate-950/80 backdrop-blur-sm -z-10 transition-colors duration-300"
  ></div>
  <div
    class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-4xl bg-gradient-to-b from-indigo-500/10 to-transparent blur-3xl -z-10 rounded-full opacity-50"
  ></div>

  <span
    class="px-4 py-1.5 mb-6 text-xs font-bold tracking-widest text-indigo-600 dark:text-indigo-300 uppercase bg-indigo-500/10 border border-indigo-500/20 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.2)]"
  >
    AI Intelligence Core
  </span>

  <!-- Theme Switch -->
  <button
    (click)="themeService.toggleTheme()"
    class="absolute top-6 right-6 p-1 rounded-full bg-indigo-900 dark:bg-slate-800 border border-indigo-700 dark:border-slate-700 transition-colors duration-300 w-16 h-8 flex items-center shadow-inner z-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"

    "

      [ngClass]="{
        'translate-x-8 bg-slate-900 border border-slate-700':
          themeService.darkMode(),
        'translate-x-0 bg-indigo-500 border border-indigo-400':
          !themeService.darkMode()
      }"
    >
      <span>{{ themeService.darkMode() ? "ğŸŒ™" : "â˜€ï¸" }}</span>

    <h1
      class="text-5xl md:text-6xl font-black tracking-tight text-white dark:text-white drop-shadow-md transition-colors duration-300"
    >
      Sentiment
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-blue-500 to-emerald-500 dark:from-indigo-400 dark:via-blue-400 dark:to-emerald-400 animate-gradient-x"
        >Analyzer</span
      >
    </h1>

    <p

      >,
      <span
        class="text-indigo-300 dark:text-slate-300 font-semibold border-b border-white/10"
        >Neutro</span
      >

      <span

</header>
