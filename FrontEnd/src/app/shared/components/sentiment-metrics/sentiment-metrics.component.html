<section class="w-full py-10" *ngIf="metrics">
  <div class="max-w-6xl mx-auto px-4">
    
    <div class="relative overflow-hidden bg-slate-900/50 backdrop-blur-xl border border-white/10 p-8 shadow-[0_20px_50px_rgba(0,0,0,0.3)] rounded-[2.5rem] transition-all">
      
      <div class="absolute -top-24 -right-24 w-64 h-64 bg-blue-500/10 blur-[100px] rounded-full"></div>

      <div class="flex flex-col items-center mb-10 relative">
        <div class="inline-flex items-center justify-center p-3 mb-4 bg-gradient-to-br from-blue-500/20 to-blue-600/5 rounded-2xl border border-blue-500/20 shadow-inner">
          <span class="text-2xl leading-none">ðŸ“Š</span>
        </div>
        <h2 class="text-4xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400">
          MÃ©tricas HistÃ³ricas
        </h2>
        <div class="mt-2 h-1 w-12 bg-blue-500 rounded-full opacity-50"></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative">
        
        <div class="group bg-white/[0.03] border border-white/5 p-6 rounded-3xl hover:bg-white/[0.06] transition-all duration-300">
          <div class="flex justify-between items-end mb-4">
            <div>
              <p class="text-xs font-bold uppercase tracking-widest text-emerald-500/80 mb-1">Positivo</p>
              <h3 class="text-4xl font-bold text-white tracking-tighter transition-transform group-hover:scale-105 duration-300">
                {{ metrics.positive }}<span class="text-lg text-emerald-500/50 ml-1">%</span>
              </h3>
            </div>
            <div class="w-10 h-10 rounded-full bg-emerald-500/10 flex items-center justify-center text-emerald-400">
              <svg fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307L21.75 4.5" />
              </svg>
            </div>
          </div>
          <div class="bg-slate-800/50 h-2.5 rounded-full overflow-hidden">
            <div class="bg-gradient-to-r from-emerald-600 to-emerald-400 h-full rounded-full shadow-[0_0_12px_rgba(52,211,153,0.4)] transition-all duration-1000 ease-out"
                 [style.width.%]="metrics.positive"></div>
          </div>
        </div>

        <div class="group bg-white/[0.03] border border-white/5 p-6 rounded-3xl hover:bg-white/[0.06] transition-all duration-300">
          <div class="flex justify-between items-end mb-4">
            <div>
              <p class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-1">Neutro</p>
              <h3 class="text-4xl font-bold text-white tracking-tighter transition-transform group-hover:scale-105 duration-300">
                {{ metrics.neutral }}<span class="text-lg text-slate-500 ml-1">%</span>
              </h3>
            </div>
            <div class="w-10 h-10 rounded-full bg-slate-500/10 flex items-center justify-center text-slate-400">
              <svg fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
              </svg>
            </div>
          </div>
          <div class="bg-slate-800/50 h-2.5 rounded-full overflow-hidden">
            <div class="bg-gradient-to-r from-slate-500 to-slate-300 h-full rounded-full transition-all duration-1000 ease-out"
                 [style.width.%]="metrics.neutral"></div>
          </div>
        </div>

        <div class="group bg-white/[0.03] border border-white/5 p-6 rounded-3xl hover:bg-white/[0.06] transition-all duration-300">
          <div class="flex justify-between items-end mb-4">
            <div>
              <p class="text-xs font-bold uppercase tracking-widest text-rose-500/80 mb-1">Negativo</p>
              <h3 class="text-4xl font-bold text-white tracking-tighter transition-transform group-hover:scale-105 duration-300">
                {{ metrics.negative }}<span class="text-lg text-rose-500/50 ml-1">%</span>
              </h3>
            </div>
            <div class="w-10 h-10 rounded-full bg-rose-500/10 flex items-center justify-center text-rose-400">
              <svg fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6L9 12.75l4.306-4.307L21.75 19.5" />
              </svg>
            </div>
          </div>
          <div class="bg-slate-800/50 h-2.5 rounded-full overflow-hidden">
            <div class="bg-gradient-to-r from-rose-600 to-rose-400 h-full rounded-full shadow-[0_0_12px_rgba(251,113,133,0.4)] transition-all duration-1000 ease-out"
                 [style.width.%]="metrics.negative"></div>
          </div>
        </div>

      </div>

      <div class="mt-10 pt-6 border-t border-white/5 flex flex-col md:flex-row justify-center items-center gap-2">
        <span class="text-slate-500 text-sm">Total analizados:</span>
        <span class="px-3 py-1 bg-white/5 rounded-full text-white font-mono text-sm border border-white/10 ring-1 ring-white/5">
          {{ metrics.total | number }}
        </span>
      </div>

    </div>
  </div>
</section>
