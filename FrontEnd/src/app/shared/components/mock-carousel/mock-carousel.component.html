<section class="bg-slate-900 py-16 px-6 space-y-12">
  <div class="max-w-3xl mx-auto text-center space-y-4">
    <div class="inline-flex items-center px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-bold uppercase tracking-widest">
      Dataset de prueba
    </div>
    <h2 class="text-3xl md:text-4xl font-extrabold text-white tracking-tight">
      üìå Ejemplos de an√°lisis real
    </h2>
    <p class="text-slate-400 text-lg">
      Comentarios an√≥nimos procesados en tiempo real por nuestro motor de IA.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
    <div *ngFor="let mock of getVisibleMocks()"
         class="group relative bg-slate-800/40 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-6 shadow-xl hover:shadow-blue-500/5 transition-all duration-300 hover:-translate-y-1">
      
      <div class="absolute -top-3 -right-3 bg-slate-900 border border-slate-700 w-8 h-8 rounded-full flex items-center justify-center text-slate-500 group-hover:text-blue-400 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C19.5693 16 20.017 15.5523 20.017 15V9C20.017 8.44772 19.5693 8 19.017 8H16.017C14.9124 8 14.017 7.10457 14.017 6V5C14.017 3.89543 14.9124 3 16.017 3H19.017C21.2261 3 23.017 4.79086 23.017 7V15C23.017 18.3137 20.3307 21 17.017 21H14.017ZM1.017 21L1.017 18C1.017 16.8954 1.91243 16 3.017 16H6.017C6.56928 16 7.017 15.5523 7.017 15V9C7.017 8.44772 6.56928 8 6.017 8H3.017C1.91243 8 1.017 7.10457 1.017 6V5C1.017 3.89543 1.91243 3 3.017 3H6.017C8.22614 3 10.017 4.79086 10.017 7V15C10.017 18.3137 7.33072 21 4.017 21H1.017Z" /></svg>
      </div>

      <div class="space-y-6">
        <div class="flex justify-between items-center">
          <span class="text-xs font-medium text-slate-500 uppercase tracking-tighter italic">ID: #{{mock.id || 'Anon'}}</span>
          <span class="px-3 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-sm"
                [ngClass]="badgeClass(mock.sentiment)">
            {{ mock.sentiment }}
          </span>
        </div>

        <p class="text-slate-200 text-lg leading-relaxed font-medium min-h-[80px]">
          ‚Äú{{ mock.text }}‚Äù
        </p>

        <div class="pt-4 border-t border-slate-700/50">
          <div class="flex justify-between items-end mb-2">
            <span class="text-xs text-slate-500 font-semibold uppercase">Confianza del modelo</span>
            <span class="text-sm font-mono font-bold text-white">
              {{ mock.probability * 100 | number:'1.0-0' }}%
            </span>
          </div>
          <div class="w-full bg-slate-900 rounded-full h-1.5 p-[1px]">
            <div class="h-full rounded-full transition-all duration-700 ease-out"
                 [ngClass]="barClass(mock.sentiment)"
                 [style.width.%]="mock.probability * 100">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
